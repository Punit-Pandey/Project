<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: #f4f4f4;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  #moves {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  
  .game-container {
    text-align: center;
  }
  
  .game-board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
  }
  
  .card {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    border-radius: 8px;
    transform: scale(1);
    transition: transform 0.3s ease;
  }
  
  .card.flipped {
    background-color: #fff;
    color: #3498db;
    transform: scale(1.1);
  }
  
  .win-message {
    display: none;
    font-size: 2rem;
    font-weight: bold;
    color: #2ecc71;
    margin-top: 20px;
  }
  
  .card.matched {
    background-color: #2ecc71;
    color: white;
  }

  #coinBalance {
  font-size: 1.5rem;
  color: #f39c12;
  font-weight: bold;
  margin-bottom: 10px;
}

  /* Style for the Refresh Button */
.refresh-button {
  background-color: #2ecc71;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1.2rem;
  margin-top: 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.refresh-button:hover {
  background-color: #27ae60;
}

  
  </style>





</head>
<body>
  <div class="game-container">
    <h1>Memory Matching Game</h1>
    <p id="coinBalance">Coins: 0</p>
    <p id="moves">Moves: 0</p>
    <div class="game-board" id="gameBoard"></div>
    <div id="winMessage" class="win-message">You Win!</div>
    <button id="refreshButton" class="refresh-button">Restart Game</button>
  </div>
  <script>

const cardsArray = [
  { id: 1, value: 'A' },
  { id: 2, value: 'B' },
  { id: 3, value: 'C' },
  { id: 4, value: 'D' },
  { id: 5, value: 'E' },
  { id: 6, value: 'F' },
  { id: 7, value: 'G' },
  { id: 8, value: 'H' },
  { id: 1, value: 'A' },
  { id: 2, value: 'B' },
  { id: 3, value: 'C' },
  { id: 4, value: 'D' },
  { id: 5, value: 'E' },
  { id: 6, value: 'F' },
  { id: 7, value: 'G' },
  { id: 8, value: 'H' }
];

let flippedCards = [];
let matchedCards = [];
let moves = 0;
let coinBalance = 0; // Initialize the coin balance
const gameBoard = document.getElementById('gameBoard');
const movesElement = document.getElementById('moves');
const winMessage = document.getElementById('winMessage');
const refreshButton = document.getElementById('refreshButton');
const coinBalanceElement = document.getElementById('coinBalance'); // Coin balance element

// Array of reward comments
const rewardComments = [
  "Amazing job! You're a memory master!",
  "Incredible! You nailed it!",
  "Well done! You have great memory skills!",
  "Fantastic! You matched all the cards!",
  "Awesome! You're a pro at this game!",
  "Superb! Keep up the great work!"
];

// Shuffle the cards array
function shuffleCards() {
  for (let i = cardsArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cardsArray[i], cardsArray[j]] = [cardsArray[j], cardsArray[i]];
  }
}

// Create card elements
function createCard(card) {
  const cardElement = document.createElement('div');
  cardElement.classList.add('card');
  cardElement.setAttribute('data-id', card.id);
  cardElement.setAttribute('data-value', card.value);
  cardElement.addEventListener('click', flipCard);
  gameBoard.appendChild(cardElement);
}

// Flip the card
function flipCard() {
  if (flippedCards.length === 2) return; // Ignore clicks if 2 cards are already flipped

  this.classList.add('flipped');
  this.textContent = this.getAttribute('data-value');
  flippedCards.push(this);

  if (flippedCards.length === 2) {
    moves++;
    movesElement.textContent = `Moves: ${moves}`;
    checkMatch();
  }
}

// Check if the flipped cards match
function checkMatch() {
  const [firstCard, secondCard] = flippedCards;

  if (firstCard.getAttribute('data-value') === secondCard.getAttribute('data-value')) {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    matchedCards.push(firstCard, secondCard);
    flippedCards = [];

    // Check if all cards are matched
    if (matchedCards.length === cardsArray.length) {
      displayWinMessage();
    }
  } else {
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      firstCard.textContent = '';
      secondCard.textContent = '';
      flippedCards = [];
    }, 1000);
  }
}

// Display win message with a random reward comment and coin reward
function displayWinMessage() {
  const randomComment = rewardComments[Math.floor(Math.random() * rewardComments.length)];
  const coinsEarned = Math.floor(Math.random() * 100) + 50; // Random coin reward between 50-150 coins
  coinBalance += coinsEarned; // Add the coins to the player's balance
  coinBalanceElement.textContent = `Coins: ${coinBalance}`; // Update the coin balance display
  
  // Display win message with coins earned
  winMessage.textContent = `${randomComment} You earned ${coinsEarned} coins!`;
  winMessage.style.display = 'block';
}

// Reset the game
function resetGame() {
  // Reset variables
  flippedCards = [];
  matchedCards = [];
  moves = 0;
  movesElement.textContent = `Moves: ${moves}`;
  winMessage.style.display = 'none';

  // Clear the game board
  gameBoard.innerHTML = '';

  // Shuffle and create the cards again
  shuffleCards();
  cardsArray.forEach(card => createCard(card));
}

// Initialize the game
function startGame() {
  shuffleCards();
  cardsArray.forEach(card => createCard(card));
}

// Set up the refresh button
refreshButton.addEventListener('click', resetGame);

startGame();


  </script>
</body>
</html>
